<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
    <link rel="stylesheet" href="/css/styleCrearCliente.css">
    <!-- Load Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='/js/main.js'></script>
</head>

<body onload="setFooterContainer()" id="Fondo_Principal">
    <!-- Navigation Bar -->
    <div class="breadcrumbs d-flex align-items-center">
        <div class="container position-relative d-flex flex-column align-items-center">
            <h2 id="textHeaderAndFooter" class="text-light justify-content-center pb-3 mb-3">Modificar informacion clientes
            </h2>
        </div>
    </div>
    <!-- Body -->
    <div>

        <main>

            <form th:action="@{/api/usuarios/actualizarUsuario/{nit} (nit = ${user.nit})}" method="post">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="input-padron" th:field="${user.nombre}" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" class="input-padron" th:field="${user.apellido}" required>

                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" class="input-padron" th:field="${user.empresa}" required>

                <label for="nit_cliente">NIT:</label>
                <input type="text" id="nit_cliente" class="input-padron" th:field="${user.nit}" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" class="input-padron" th:field="${user.contrasena}" required>

                <div class="botones">

                    <input type="submit" value="Actualizar cliente" class="enviar">

                    <a href="menuPrincipalContador.html" class="regresar">Regresar al menú principal contador</a>

                </div>

            </form>

        </main>

    </div>


    <!-- Footer -->
    <div id="footer_container">

    </div>



</body>

</html>
