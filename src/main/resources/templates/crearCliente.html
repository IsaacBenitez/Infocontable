<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8"> 

        <title>InfoContable - Crear cliente</title>

        <link rel="stylesheet" href="resetCrearCliente.css">

        <link rel="stylesheet" href="../static/css/styleCrearCliente.css">

        <link rel="stylesheet" href="../static/css/main.css">

    </head>

    <body background="../static/img/about4.jpg">

        <header class="caja">

            <h1>Crear cliente</h1>

        </header>

        <main>

            <form>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="input-padron" required>

                <label for="nit_cliente">NIT:</label>
                <input type="text" id="nit_cliente" class="input-padron" required>

                <label for="cedula">Cédula:</label>
                <input type="number" id="cedula" class="input-padron" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" class="input-padron" required>

                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" class="input-padron" required>

                <label for="contrasena">Contraseña:</label>
                <input type="text" id="contrasena" class="input-padron" required>

            </form>

            <div class="botones">
 

                <input type="submit" value="Crear cliente" class="enviar">

               <!-- <input type="reset" value="Restablecer" class="borrar">   -->

                <a href="menuPrincipalContador.html" class="regresar">Regresar al menú principal contador</a>


            </div>

        </main>

    </body>

    <footer>
