<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">

        <title>InfoContable</title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2287/2287003.png" type="image/gif">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src='/js/main.js'></script>

        <link rel="stylesheet" href="/css/styleCrearCliente.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css">

    </head>

    <body onload="setFooterContainer()" id="Fondo_Principal">
    <div class="container-fluid">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand navbar-dark bg-dark border-3 border-bottom" >
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/api/usuarios/listarUsuarios}">
                    <img src="https://cdn-icons-png.flaticon.com/512/2287/2287003.png" width="50" alt="" loading="lazy">
                    <strong>Infocontable</strong>
                </a>
                <div class="btn-nav">
                    <a class="btn btn-primary btn-small navbar-btn" th:href="@{/logout}">Cerrar sesión</a>
                </div>
            </div>
        </nav>
    </div>

        <header class="caja">

            <h1>Registrar cliente</h1>

        </header>

        <main>

            <form th:action="@{/api/usuarios/crearUsuario}" method="post">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="input-padron" th:field="${user.nombre}" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" class="input-padron" th:field="${user.apellido}" required>

                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" class="input-padron" th:field="${user.empresa}" required>

                <label for="nit_cliente">NIT:</label>
                <input type="text" id="nit_cliente" class="input-padron" th:field="${user.nit}" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" class="input-padron" th:field="${user.contrasena}" required>

                <div class="container text-center">

                    <input type="submit" value="Registrar" class="btn btn-primary btn-lg btn-block col-6 m-3">

                    <a type="button" class="btn btn-primary btn-lg btn-block col-6 m-3" th:href="@{/api/usuarios/listarUsuarios}">Regresar</a>

                </div>

            </form>



        </main>

    </body>

    <footer>

        <nav>

            <a href="servicios.html">Servicios</a>

            <a href="nosotros.html">Nosotros</a>

        </nav>

        <p class="pie">© 2022 Company, Inc</p>

    </footer>

</html>
