<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>

    <!-- Load Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='/js/main.js'></script>

</head>

<body onload="setFooterContainer()" id="Fondo_Principal">
    <!-- Navigation Bar -->
    <div class="breadcrumbs d-flex align-items-center">
        <div class="container position-relative d-flex flex-column align-items-center">
            <h2 id="textHeaderAndFooter" class="text-light justify-content-center pb-3 mb-3">Bienvenido a InfoContable
            </h2>
        </div>
    </div>
    <!-- Body -->
    <div class="container">
        <div class="row justify-content-center text-center">
            <div id="body_container" class="col m-5">
                <main class="form-signin w-50 m-auto">
                    <!--width 50 -->
                    <form th:action="@{/logincheck}" method="post">

                        <!-- error message -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or
                                password.</div>
                        </div>

                        <!-- logout message -->
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div>

                        <img class="mb-4" src="/img/about2.jpg" alt="" width="72" height="57">
                        <h1 id="textHeaderAndFooter" class="h3 mb-3 fw-normal text-light">Por favor ingrese sus datos
                        </h1>

                        <div class="form-floating m-3">
                            <input type="text" class="form-control text-center" name="nit" placeholder="NIT">
                        </div>
                        <div class="form-floating m-3">
                            <input type="password" class="form-control text-center" name="password" placeholder="ContraseÃ±a">
                        </div>
                        <input type="submit" class="w-75 btn btn-lg btn-primary" value="Ingresar"/> <!--Cambiar entre:    /menuPrincipalContador.html   y    /menuPrincipalCliente.html  -->
                    </form>
                </main>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footer_container">

    </div>


</body>

</html>
